services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - trajectory_data:/app/server/data/trajectories
      - mission_data:/app/server/data/missions
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - edl_network

  sim-server:
    build:
      context: ./sim-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - edl_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/incommon:/ssl:ro
      - ./logs:/logs
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - edl_network

volumes:
  trajectory_data:
  mission_data:
  logs:

networks:
  edl_network:
    driver: bridge