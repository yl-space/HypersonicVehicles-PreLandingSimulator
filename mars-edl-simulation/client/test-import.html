<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Test</title>
</head>
<body>
    <div id="test">Testing imports...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.170.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.170.0/examples/jsm/",
            "three/examples/jsm/": "https://unpkg.com/three@0.170.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        try {
            console.log('Testing Three.js import...');
            const THREE = await import('three');
            console.log('Three.js loaded:', THREE);
            
            console.log('Testing postprocessing imports...');
            const { EffectComposer } = await import('three/examples/jsm/postprocessing/EffectComposer.js');
            console.log('EffectComposer loaded:', EffectComposer);
            
            console.log('Testing main.js import...');
            const mainModule = await import('./src/main.js');
            console.log('main.js loaded successfully');
            
            document.getElementById('test').innerHTML = 'All imports successful!';
        } catch (error) {
            console.error('Import failed:', error);
            document.getElementById('test').innerHTML = `Import failed: ${error.message}`;
        }
    </script>
</body>
</html>
