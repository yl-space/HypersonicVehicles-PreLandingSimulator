version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jupiter_edl
      - DB_USER=edl_user
      - DB_PASSWORD=edl_password
    volumes:
      - trajectory_data:/app/server/data/trajectories
      - mission_data:/app/server/data/missions
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - edl_network

  # PostgreSQL database (optional)
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=jupiter_edl
      - POSTGRES_USER=edl_user
      - POSTGRES_PASSWORD=edl_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edl_user -d jupiter_edl"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - edl_network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - edl_network

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - edl_network

volumes:
  postgres_data:
  redis_data:
  trajectory_data:
  mission_data:
  uploads:

networks:
  edl_network:
    driver: bridge