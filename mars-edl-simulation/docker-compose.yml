version: '3.8'

services:
  # Main application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - trajectory_data:/app/server/data/trajectories
      - mission_data:/app/server/data/missions
    restart: unless-stopped
    networks:
      - edl_network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - edl_network

volumes:
  trajectory_data:
  mission_data:

networks:
  edl_network:
    driver: bridge